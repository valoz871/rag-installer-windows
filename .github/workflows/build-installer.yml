name: Build RAG Installer EXE

on:
  push:
    branches: [ main, master, installer-development]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install pyinstaller pillow requests
    
    - name: Build EXE Installer
      run: |
        pyinstaller --onefile --windowed --name "RAG_Psicologia_Installer" --icon=brain.ico complete_windows_installer.py
    
    - name: Create Release Package
      run: |
        mkdir release_package
        copy dist\RAG_Psicologia_Installer.exe release_package\
        echo "# RAG Psicologia - Installer Windows" > release_package\README.txt
        echo. >> release_package\README.txt
        echo "ISTRUZIONI:" >> release_package\README.txt
        echo "1. Assicurati di avere la cartella 'Rag_db' con il database" >> release_package\README.txt
        echo "2. Esegui RAG_Psicologia_Installer.exe" >> release_package\README.txt
        echo "3. Segui le istruzioni dell'installer" >> release_package\README.txt
        echo "4. Inserisci la tua API Key OpenAI" >> release_package\README.txt
        echo "5. Seleziona la cartella Rag_db" >> release_package\README.txt
        echo "6. Attendi l'installazione (5-10 minuti)" >> release_package\README.txt
        echo "7. Usa il collegamento sul desktop per avviare" >> release_package\README.txt
    
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: RAG-Psicologia-Installer-Windows
        path: release_package/
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: release_package/*
        tag_name: v1.0-${{ github.run_number }}
        name: RAG Psicologia v1.0.${{ github.run_number }}
        body: |
          ## Sistema RAG Psicologia - Installer Windows
          
          ### ðŸš€ Installer Automatico Completo
          
          Questo installer configura automaticamente tutto il necessario:
          - âœ… Installa Python automaticamente
          - âœ… Installa tutte le librerie richieste  
          - âœ… Configura il sistema RAG completo
          - âœ… Crea collegamenti sul desktop
          
          ### ðŸ“‹ Requisiti
          - Windows 10/11 (64-bit)
          - Connessione internet (solo durante installazione)
          - OpenAI API Key
          - Database RAG (cartella Rag_db)
          
          ### ðŸ”§ Come Usare
          1. Scarica `RAG_Psicologia_Installer.exe`
          2. Assicurati di avere la cartella `Rag_db` 
          3. Esegui l'installer
          4. Segui le istruzioni
          
          ### âš¡ Installazione
          - Tempo: 5-10 minuti
          - Dimensione: ~500MB dopo installazione
          - Completamente automatica
        
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}